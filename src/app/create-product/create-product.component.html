<h2 class="m-4 p-4"> Category : {{nameOfCategory}}</h2>
<h3 class="m-4 p-4">{{title}}</h3>
<div class="container mt-3 col-md-6 offset md3">

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
<!-- CREATE NEW PRODUCT ATTRIBUTE NAME-->
            <div  *ngIf="product==undefined" class="form-outline mb-4">
                    <input type="text" id="name" formControlName="name" 
                    class="form-control" name="name"
                    required="required" maxlength="30" minlength="2" />
                    <label class="form-label" for="name">Name</label>
            </div>
<!-- UPDATE NEW PRODUCT ATTRIBUTE NAME-->
            <div  *ngIf="product!=undefined" class="form-outline mb-4">
                <input type="text" id="name" formControlName="name" 
                class="form-control" name="name"
                required="required" maxlength="30" minlength="2"  [value]="this.product.name" />
                <label class="form-label" for="name">Name</label>
        </div>
<!-- CREATE NEW PRODUCT ATTRIBUTE PRICE-->
        <div *ngIf="product==undefined"  class="form-outline mb-4">
                <input type="number" id="price" formControlName="price" 
                class="form-control" name="price"
                required="required"  min="1"  />
                <label class="form-label"  for="name">Price</label>
        </div>
<!-- UPDATE PRODUCT ATTRIBUTE PRICE-->
        <div *ngIf="product!=undefined"  class="form-outline mb-4">
                <input type="number" id="price" formControlName="price" 
                class="form-control" name="price"
                required="required"  min="1"  [value]="this.product.price"/>
                <label class="form-label"  for="name">Price</label>
        </div>


<!-- CREATE NEW PRODUCT ATTRIBUTE PROMOTION-->            
          
           
<!-- UPDATE NEW PRODUCT ATTRIBUTE PROMOTION-->
            <div class="form-outline mb-4" *ngIf="product==undefined">
                   

                <input class="form-check-input" type="checkbox" name="promotion"  formControlName="promotion"  />
                <label class="form-label"  for="name">Promotion</label>
        </div>


            <div class="form-outline mb-4" *ngIf="product!=undefined">
                   

                <input class="form-check-input" type="checkbox" name="promotion"  formControlName="promotion"   [value]="this.product.promotion"/>
                <label class="form-label"  for="name">Promotion</label>
        </div>


             <button *ngIf="isCreateproduct" [disabled] = "!productForm.valid" type="submit" name="submit" class="btn btn-primary btn-block mb-4" >Save product</button>
             <button *ngIf="!isCreateproduct" [disabled] = "!productForm.valid" type="submit" name="submit" class="btn btn-primary btn-block mb-4" >Update product</button>
          

    </form>
</div>
