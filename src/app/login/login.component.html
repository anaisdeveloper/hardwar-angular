<div class="container_badi  p-4">

<div class="panel panel-default m-4 p-4">
  <div class="panel-heading">Authentication</div>
  <div class="panel-body">

    <form  [formGroup]="userForm"  (ngSubmit)="onSubmit()">
      
      <div class="form-outline mb-4">
        <input type="text" id="username" formControlName="username" 
        class="form-control" name="username"
        required="required" maxlength="30" minlength="2" />
        <label class="username" for="username">Username:  </label>
        <span>  You can login with admin or badi</span>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" formControlName="password" 
        class="form-control" name="password"
        required="required" maxlength="30" minlength="2" />
        <label class="form-label" for="password">Password</label>
        <span>  You can enter:  999</span>
      </div>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>
    
        
      </div>
    
      <!-- Submit button -->
     
      <input  [disabled] = "!userForm.valid" type="submit" name="submit" value="Login"  />
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
       
        
    
       
      </div>
    </form>
     
  </div>
</div>
</div>
